         # ------------------
         # airTemperature (183)
         # ------------------
         # Reject all obs with QualityMarker > 3
         - filter: Perform Action
           apply at iterations: 0,1
           filter variables:
           - name: airTemperature
           where:
           - variable: QualityMarker/airTemperature
             is_in: 4-15
             value: is_not_valid
           where operator: or
           action:
             name: reduce obs space

