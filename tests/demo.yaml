               name: ObsErrorData/airTemperature
             value: is_valid
           defer to post: true

         # Set ObsError set "error parameter" if > "min value"
         - filter: Perform Action
           apply at iterations: 0,1
           filter variables:
           - name: airTemperature
           action:
             name: assign error
             error parameter: 3.0
           where:
           - variable:
               name: ObsErrorData/airTemperature
             minvalue: 3.0
           - variable:
               name: ObsErrorData/airTemperature
             value: is_valid
           defer to post: true

         # Gross Error Check
         - filter: Background Check
           apply at iterations: 0,1
           filter variables:
           - name: airTemperature
           threshold: 5.0
           action:
             name: reject
           where:
           - variable: ObsType/airTemperature
           - variable: QualityMarker/airTemperature
             is_not_in: 3
           defer to post: true

         # Gross Error Check: cgross*0.7 if QualityMarker=3
         - filter: Background Check
           apply at iterations: 0,1
           filter variables:
           - name: airTemperature
           threshold: 3.5
           action:
             name: reject
           where:
           - variable: ObsType/airTemperature
           - variable: QualityMarker/airTemperature
             is_in: 3
           defer to post: true

         # Re-assign err ObsErrorData <--- TempObsErrorData after gross error check.
         - filter: Perform Action
           apply at iterations: 0,1
           filter variables:
           - name: airTemperature
           action:
             name: assign error
             error function: TempObsErrorData/airTemperature
           where:
           - variable:
               name: TempObsErrorData/airTemperature
             value: is_valid
           defer to post: true

